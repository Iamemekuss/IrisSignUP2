<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <h2>Create Account</h2>
            <div class="social-login">
                <a href="https://www.facebook.com/"><img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook"></a>
                <a href="https://www.google.com/"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
                <a href="https://www.linkedin.com/"><img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn"></a>
            </div>
            <p>Or use your email for registration</p>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>SIGN UP</button>
        </div>
        <div class="sign-in">
            <h2>Welcome Back</h2>
            <p>To keep connected with us please login with your personal info</p>
            <button>SIGN IN</button>
        </div>
    </div>
</body>
</html>
